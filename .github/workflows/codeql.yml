---
name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: "30 1 * * 0"

jobs:
  analyze:
    name: ğŸ“ˆ Analyze
    runs-on: windows-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3

      - name: ğŸ§° Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: âš™ï¸ Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1.0.4

      - name: ğŸ”¨ Build with Gradle
        uses: gradle/gradle-build-action@v2.3.1
        with:
          arguments: clean build

      - name: ğŸš€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
